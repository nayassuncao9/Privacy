<script>
    const tabsBottom = document.querySelectorAll('.profile-tabs-bottom .tab');
    tabsBottom.forEach(tab => {
      tab.addEventListener('click', () => {
        tabsBottom.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });

    function mostrarPostagens() {
      document.getElementById('abaPostagens').style.display = 'block';
      document.getElementById('abaMidias').style.display = 'none';
    }

    function mostrarMidias() {
      document.getElementById('abaPostagens').style.display = 'none';
      document.getElementById('abaMidias').style.display = 'block';
    }
  const botoesPlanos = document.querySelectorAll('.plan-btn');
  const popup = document.getElementById('popupPlano');
  const btnFechar = document.getElementById('fecharPopup');
  const btnCopiarPix = document.getElementById('copiarPix');
  const popupPlanName = document.getElementById('popupPlanName');
  const popupPlanPrice = document.getElementById('popupPlanPrice');

  // Sua chave Pix — substitua aqui pela sua real
  const chavePix = 'meuemail@provedor.com';

  // Link do checkout — substitua pelo seu link real
  const linkCheckout = 'https://seucheckout.com/pagamento';


  const checkoutLink = document.getElementById('checkoutLink');
  botoesPlanos.forEach(botao => {
    botao.addEventListener('click', () => {
      const precoSpan = botao.querySelector('span');
      const preco = precoSpan ? precoSpan.textContent : '';
      const nomePlano = botao.textContent.replace(preco, '').trim();

      popupPlanName.textContent = nomePlano;
      popupPlanPrice.textContent = preco;

      const linkDoPlano = botao.getAttribute('data-link');
      if (linkDoPlano) {
        checkoutLink.href = linkDoPlano;
      }

      popup.style.display = 'flex';
    });
  });


  btnFechar.addEventListener('click', () => {
    popup.style.display = 'none';
  });

  popup.addEventListener('click', e => {
    if (e.target === popup) {
      popup.style.display = 'none';
    }
  });

  btnCopiarPix.addEventListener('click', () => {
    navigator.clipboard.writeText(chavePix).then(() => {alert('Chave Pix copiada! Redirecionando para o checkout...');
      window.location.href = linkCheckout;
    }).catch(() => {
      alert('Não foi possível copiar a chave Pix. Copie manualmente: ' + chavePix);
      window.location.href = linkCheckout;
    });
  });

<script>
(function applyDarkInlineFix(){
  try {
    const mq = window.matchMedia('(prefers-color-scheme: dark)');
    function fixOnce(){
      if (!mq.matches) return;
      document.querySelectorAll('[style]').forEach(el => {
        let s = el.getAttribute('style') || '';
        // Trocar backgrounds claros padrão por escuros
        s = s.replace(/background-color\s*:\s*#f5ede3\s*!?/ig, 'background-color: #141414 !important');
        s = s.replace(/background-color\s*:\s*#fff\s*!?/ig, 'background-color: #141414 !important');
        s = s.replace(/background\s*:\s*#fff\s*!?/ig, 'background-color: #141414 !important');
        // Trocar cores pretas por claras
        s = s.replace(/color\s*:\s*#000\s*!?/ig, 'color: #e6e6e6 !important');
        s = s.replace(/color\s*:\s*black\s*!?/ig, 'color: #e6e6e6 !important');
        // Ajuste rápido para valores de rgb/rgba comuns (ex: rgba(0,0,0,0.85))
        s = s.replace(/rgba?\(\s*0\s*,\s*0\s*,\s*0\s*(?:,[^\)]*)?\)\s*!?/ig, 'color: #e6e6e6 !important');
        el.setAttribute('style', s);
      });
    }
    // Roda uma vez ao carregar e quando houver mudança de preferência
    window.addEventListener('load', fixOnce);
    if (mq.addEventListener) mq.addEventListener('change', fixOnce);
    else if (mq.addListener) mq.addListener(fixOnce);
    fixOnce();
  } catch(e) {
    console.warn('Erro ao aplicar correção de tema escuro:', e);
  }
})();
</script>
